<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifólio</title>

  <!--Link CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <p>Recentes</p>

      <h1>Trabalhos</h1>
    </header>

    <main>
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1526738549149-8e07eca6c147?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZWxlY3Ryb25pY3N8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" 
        alt="Casa com placas solar gerando economia">
        <h2><span>Orçamento</span>Design</h2>
      </div>

      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGNvbXB1dGFkb3J8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" 
        alt="Paineis solar instalados em estrutura de solo">
        <h2><span>Orçamento</span>Consultoria</h2>
      </div>

      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1550009158-9ebf69173e03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8ZWxlY3Ryb25pY3N8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"  
        alt="Dois homens limpando paineis solares">
        <h2><span>Orçamento</span>Serviços</h2>
      </div>
      
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNvbXB1dGFkb3J8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" 
        alt="Dois homens limpando paineis solares">
        <h2><span>Orçamento</span>Landing page</h2>
      </div>

    </main>
  </div>

</html>
