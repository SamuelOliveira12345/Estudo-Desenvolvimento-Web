<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="home">
      <h1>Qual é a sua sorte <br>de hoje?</h1>
      
      <p>Abra o biscoito e descubra!</p>
          
      <img id="openCookie" src="./images/Ebene 4.png" alt="Biscoito da sorte fechado">
    </div>
    
    <div class="luck hide">
      <h1>Aqui está a sua sorte de hoje:</h1>

      <div class="span">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <div class="image">
        <img src="./images/opened-cookie.png" alt="Biscoito da sorte aberto">
      </div>
        
      <button id="btnReset">Abrir outro biscoito</button>
    </div>
    
    <script src="./main.js"></script>
  </main>
</body>
</html>
