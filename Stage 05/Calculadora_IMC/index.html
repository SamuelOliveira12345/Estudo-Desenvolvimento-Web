<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>
</head>
<body>
  <header id="header" hidden>
    <p>Digite somente números</p>
  </header>
 
  <main>
    <div class="cardBegin">
      <h1>Cálculo de IMC</h1>

      <form >
        <label for="inputWeight">Peso (kg)</label>
        
        <input type="number" name="Peso em kg" id="inputWeight" placeholder="90">

        <label for="inputHeight" class="inputHeight">Altura (m)</label>

        <input type="number" name="Altura em centimetros" id="inputHeight" placeholder="165">
      </form>
      
      <button id="btnCalculate">
        Calcular IMC
        
        <img src="./images/arrow-up-right.svg" alt="Seta para direita">
      </button>
    </div>

    <div id="result" class="cardResult hidden">
      <h2>Seu IMC é de 28</h2>

      <img id="btnClose" src="./images/close.svg" alt="Letra X para fechar o cartão de resultado">
    </div>
  </main>
</body>
</html>
