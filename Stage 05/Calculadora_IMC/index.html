<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Script -->
  <script src="./js/script.js" type="module" defer></script>
</head>
<body>
  <header class="alertError">
    <p>Digite somente números</p>
  </header>
 
  <main>
    <div class="card">
      <h1 class="title">Cálculo de IMC</h1>

      <form >
        <div class="input-wrapper">
          <label for="inputWeight">Peso (kg)</label>
          
          <input type="number" name="Peso em kg" id="inputWeight" placeholder="90">
        </div>

        <div class="input-wrapper">
          <label for="inputHeight" class="inputHeight">Altura (cm)</label>
  
          <input type="number" name="Altura em centimetros" id="inputHeight" placeholder="165">
        </div>

        <button type="submit" id="btnCalculate">
          Calcular IMC
          
          <img src="./images/arrow-up-right.svg" alt="Seta para direita">
        </button>
      </form>
      
    </div>

    <div class="modal-wrapper">
      <div id="result" class="modal card">
        <button id="btnClose">
          <img src="./images/close.svg" alt="Letra X para fechar o cartão do resultado">
        </button>

        <h2 class="title">Seu IMC é de 28</h2>
      
      </div>
    </div>
  </main>
</body>
</html>
