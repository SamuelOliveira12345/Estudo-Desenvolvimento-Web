<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      <img src="assets/logoGitfav.svg" alt="Logo Gitfav">
    </h1>

    <div>
      <label for="search" class="sr-only">Digite o Github username que quer favoritar</label>
      <input id="search" type="text" placeholder="Digite o Github username que quer favoritar">

      <button class="onSearch">
        <img src="assets/star.svg" alt="Estrela">
        <p>FAVORITAR</p>
      </button>
    </div>

  </header>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Repositories</th>
        <th>Followers</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="username">
          Samuel Oliveira
        </td>
        <td class="login">
          samuel-d3v
        </td>
        <td class="repositories">
          548
        </td>
        <td class="followers">
          5156
        </td>
        <td>
          <button class="remove">
            Remover
          </button>
        </td>
      </tr>
      <tr>
        <td class="username">
          Mayk Brito
        </td>
        <td class="login">
          maykbrito
        </td>
        <td class="repositories">

        </td>
        <td class="followers">
          998784
        </td>
        <td>
          <button class="remove">
            Remover
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
