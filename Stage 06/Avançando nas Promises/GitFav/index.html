<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div id="app">
    <header>
      <h1>
        <img src="assets/logoGitfav.svg" alt="Logo Gitfav">
      </h1>

      <div>
        <label for="search" class="sr-only">Digite o Github username que quer favoritar</label>
        <input id="search" type="text" placeholder="Digite o Github username que quer favoritar">

        <button class="onSearch">
          <img src="assets/star.svg" alt="Estrela">
          <p>FAVORITAR</p>
        </button>
      </div>

    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/samuel-d3v.png" alt="Foto Github">
            <a href="https://github.com/samuel-d3v">
              <p>Samuel Oliveira</p>
              <span>samuel-d3v</span>
            </a>
          </td>
          <td class="repositories">
            548
          </td>
          <td class="followers">
            5156
          </td>
          <td>
            <button class="remove">
              Remover
            </button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Foto Github">
            <a href="https://github.com/maykbrito">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">
            1548
          </td>
          <td class="followers">
            998784
          </td>
          <td>
            <button class="remove">
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
